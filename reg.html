<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
</head>
<body>
<H1>用户注册</H1>
<form action="mailto:1@163.com" method="post" enctype="text/plain">
<table border="1">
    <tr>
        <td>用户名</td>
        <td><input type="text" name="userName"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
        <td>确认密码</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
        <td>籍贯</td>
        <td>
            <select name="unittype" required>
                <option value="">选择你的国际</option>
                <option value="1">中国大陆</option>
                <option value="2">中国香港</option>
                <option value="3">中国台湾</option>
                <option value="4">中国澳门</option>
                <option value="5">海外华人</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>智力</td>
        <td><input type="range" name="range"></td>
    </tr>
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="sex" value="male"/>男
            <input type="radio" name="sex" value="female"/>女
        </td>
    </tr>
    <tr>
        <td>智力</td>
        <td><input type="range" name="range"></td>
    </tr>

</table>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
